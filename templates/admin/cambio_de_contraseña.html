<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cambiar Contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/cambio_de_contraseña.css') }}">
</head>
<div class="falling-products">
  <span>🧁</span>
  <span>🍪</span>
  <span>🎂</span>
  <span>🍩</span>
  <span>🍰</span>
  <span>🧁</span>
  <span>🍪</span>
  <span>🎂</span>
</div>


<body>

  <div class="main-container">
    <h4 class="mb-4">Cambiar Contraseña</h4>

    <div class="alert-box" id="successMsg">
      ✅ Tu contraseña ha sido actualizada correctamente.
    </div>

    <input type="password" class="form-control" placeholder="Contraseña actual">
    <input type="password" class="form-control" placeholder="Contraseña nueva (mín 8 caracteres)">
    <input type="password" class="form-control" placeholder="Confirmar contraseña nueva">

    <button class="save-btn" onclick="mostrarAlerta()">Guardar contraseña</button>
  </div>

  <footer class="footer">
    <div class="footer-contenido">
      <div class="footer-item">
        <h4>⏰ Horarios de atención</h4>
        <p>Lunes a Viernes: 7am - 8pm</p>
        <p>Sábados, Domingos y Festivos: 9am - 5:30pm</p>
      </div>
      <div class="footer-item">
        <h4>👩‍💻 Contáctanos</h4>
        <p>Comunícate con nosotros</p>
      </div>

      <div class="footer-item">
        <h4>❓ Preguntas</h4>
        <p>¿Tienes dudas?</p>
      </div>
      <div class="footer-item">
        <h4>📍 Ubicación</h4>
        <p>Carrera #56 #19c -</p>
      </div>
    </div>
  </footer>

  <script>
    function mostrarAlerta() {
      document.getElementById("successMsg").style.display = "block";
    }
  </script>

</body>

</html>
